<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>SourceRunner</title>
        <link rel="shortcut icon" href="assets/images/python_icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/styles.css"/>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div>
                <img src="assets/images/python_header.png">
            </div>

            <textarea wrap="off" id="input" rows="20" cols="60" placeholder='try print("Hello World")'></textarea>

            <div>
                <button id="button">run</button>
            </div>

            <textarea disabled id="output" class="output" rows="10" cols="60"></textarea>
        </div>
    </body>
</html>
